<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column flex-lg-row text-white">
            <div class="p-2 bg-primary text-center flex-fill">Primary</div>
            <div class="p-2 bg-success text-center flex-fill">Success</div>
            <div class="p-2 bg-danger text-center flex-fill">Danger</div>
            <div class="p-2 bg-warning text-center flex-fill">Warning</div>
        </div>

        <hr />

        <div class="d-flex flex-column flex-sm-row text-white">
            <div class="p-2 bg-primary text-center flex-fill">Primary</div>
            <div class="p-2 bg-success text-center flex-fill">Success</div>
            <div class="p-2 bg-danger text-center flex-fill">Danger</div>
            <div class="p-2 bg-warning text-center flex-fill">Warning</div>
        </div>

        <hr />

        <div class="d-flex flex-column flex-lg-row text-white">
            <div class="p-2 bg-primary text-center flex-fill">Primary</div>
            <div class="p-2 bg-success text-center flex-fill flex-grow-2">Success</div>
            <div class="p-2 bg-danger text-center flex-fill w-50">Danger</div>
        </div>

        <hr />

        <div class="d-flex flex-column flex-sm-row flex-md-row flex-lg-row flex-xl-row text-white">
            <div class="p-2 bg-primary text-center flex-fill order-4 order-lg-1 order-md-1 order-xl-1">Primary</div>
            <div class="p-2 bg-success text-center flex-fill order-1 order-lg-2 order-md-2 order-xl-2">Success</div>
            <div class="p-2 bg-danger text-center flex-fill order-3 order-lg-3 order-md-3 order-xl-3">Danger</div>
            <div class="p-2 bg-warning text-center flex-fill order-2 order-lg-4 order-md-4 order-xl-4">Warning</div>
        </div>

        <hr/>

        <div class="d-flex flex-column flex-md-row text-white">
            <div class="p-2 bg-primary text-center flex-fill col-6 col-md-2">Primary</div>
            <div class="p-2 bg-success text-center flex-fill col-6 col-md-2">Success</div>
        </div>

        <hr/>

        <div class="d-flex flex-column flex-md-row text-white">
            <div class="p-2 bg-primary text-center flex-fill col-6 col-md-2">Primary</div>
            <div class="p-2 bg-success text-center flex-fill col-6 col-md-2">Success</div>
            <div class="p-2 bg-danger text-center flex-fill col-6 col-md-2">Danger</div>
        </div>
    </body>
</html>
